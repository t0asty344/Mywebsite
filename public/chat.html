<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="chatbody">
    <div id="usernamepopup" class="usernamepopup">
        
        <div class="backgroundenter">
            <p>Please put in username:</p>
            <input id="usernameenter" class="usernameenter">
            <button class="submitusername" id="submitusername">add</button>
        </div>

    </div>
    <div class="chatdiv">
        <div class="friend-tab">
            <p>friends</p>
            <br>
            <p id="username_display">username:</p>
            <input class="i">
            <button>add</button>
            
        </div>

        <div id="chat" class="chat">
            <article id="classsection"class="chatsection">
                <div id="texts"class="texts">
                    <p>hello</p>
                </div>
                
                <div class="inputs">
                    <input id="inputtext" class="inputtext"></input>
                    <button class="sendbutton" id="addButton">send</button>
                </div>
            </article>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
